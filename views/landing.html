<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/materialize.css">
  <title>Laterbase</title>
</head>

<body class="text-center">


  <!-- Header -->
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="" class="brand-logo center">Laterbase</a>
      </div>
    </nav>
  </div>


  <!-- Content -->
  <div class="sign-in container">

    <!-- Image -->
    <div class="row">
      <div class="col s12">
        <img class="circle responsive-img" src="favicon.png" alt="" width="100" height="100">
      </div>
    </div>

    <!-- Quote -->
    <div class="row">
      <div class="col s12">
        <p>You remember the theme tune from Jaws? 
          Well, I don't want anything like that, obviously. 
          I want something completely different. 
          I want something that, when people hear it, they'll immediately go Yeah!.
        </p>
      </div>
    </div>

    <!-- Sign-in form -->
    <div class="row">
      <div class="col s12">
        <form class="form" action="/base" method="POST">
          <!-- Base code -->
          <div class="row">
            <div class="input-field col s3"></div>
            <div class="input-field col s6">
              <input id="base_code" type="text">
              <label for="base_code">Base Code</label>
            </div>
            <div class="input-field col s3"></div>
          </div>
          <!-- Join button -->
          <div class="row">
            <div class="col s12">
              <button class="button waves-effect waves-light btn-large" name="action" value="join">Join</button>
            </div>
          </div>
          <!-- Create button -->
          <div class="row">
            <div class="col s12">
              <button class="button waves-effect waves-light btn" name="action" value="create">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./js/materialize.min.js"></script>
</html>
